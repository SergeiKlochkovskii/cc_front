<div class="alert alert-warning" style="text-align: center; " *ngIf="message">
  <span> {{message}}</span>
</div>

<div class="container">

  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6 new-transaction-form" style="vertical-align: middle; margin-top: 10%;">
      <form [formGroup]="newTransactionForm" (ngSubmit)="onSubmit()">

        <div class="form-group" style="text-align: center">
          <h3>New transaction</h3>
          <hr>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="reference">Reference</label>
            <input type="text" class="form-control" id="reference" formControlName="reference">
          </div>
          <div class="form-group col-md-6">
            <label for="transactionDate">Transaction date</label>
            <input type="text" class="form-control" id="transactionDate" formControlName="transactionDate">
          </div>
        </div>
        <div class="form-group">
          <label for="iban">IBAN</label>
          <input type="text" [class]="(newTransactionForm.get('iban').valid) ? 'form-control is-valid' : 'form-control is-invalid'"
          minlength="20" maxlength="25"
          id="iban" formControlName="iban">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="amount">Amount</label>
            <input type="number"
            [class]="(newTransactionForm.get('amount').valid) ? 'form-control is-valid' : 'form-control is-invalid'"
            id="amount" formControlName="amount">
          </div>
          <div class="form-group col-md-6">
            <label for="fee">Fee</label>
            <input type="number"
            class="form-control"
            id="fee" formControlName="fee">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description"
            placeholder="Payment for...">
        </div>

        <div style="text-align: center">
          <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!newTransactionForm.valid">Add</button>
        </div>


      </form>
    </div>
  </div>
</div>
