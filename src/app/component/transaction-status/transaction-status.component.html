<div class="alert alert-warning" style="text-align: center; " *ngIf="message">
  <span> {{message}}</span>
</div>

<div class="container">

  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8 transaction-status-form" style="vertical-align: middle;">
      <form [formGroup]="transactionStatusForm" (ngSubmit)="onSubmit()">

        <div class="form-group" style="text-align: center">
          <h3>Transaction status check</h3>
          <hr>
        </div>

        <div class="form-group row">
          <div class="col-md-4">
            <label for="reference">Reference</label>
            <input type="text" (input)="hideStatus()"
              [class]="(transactionStatusForm.get('reference').valid) ? 'form-control is-valid' : 'form-control is-invalid'"
              id="reference" formControlName="reference">
          </div>

          <div class="col-md-4">
            <label for="channel">Channel</label>
            <select id="channel" name="lngs" class="form-control custom-select" formControlName="channel" (input)="hideStatus()">
              <option *ngFor="let cnl of channels">
                {{cnl}}
              </option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="transactionDate">request date</label>
            <input type="date" class="form-control" id="transactionDate" formControlName="transactionDate"
              (input)="hideStatus()">
          </div>
        </div>
        <div class="form-row" style="text-align: center">
          <button type="submit" class="btn btn-primary btn-lg btn-block"
            [disabled]="!transactionStatusForm.valid">Check</button>
        </div>


        <div class="form-group row" style="margin-top: 15px;" *ngIf="statusChanged">
          <div class="col-md-4">
            <label for="outStatus">Status</label>
            <input type="text" class = "form-control" id="outStatus" formControlName="outStatus" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="outAmount">Amount</label>
            <input type="text" class = "form-control" id="outAmount" formControlName="outAmount" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="outFee">Fee</label>
            <input type="text" class = "form-control" id="outFee" formControlName="outFee" readonly>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
